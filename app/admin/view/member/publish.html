<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
        <div class="layui-tab">
                <ul class="layui-tab-title">
                  <li><a href="{:url('admin/member/index')}" class="a_menu">会员管理</a></li>
                  <li class="layui-this">会员编辑</li>
                </ul>
              </div> 
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">
       
      <div class="layui-form-item">
          <label class="layui-form-label">用户编号</label>
          <div class="layui-input-block" style="max-width:600px;">
            <input name="user_number" lay-verify="required" placeholder="请输入编号" autocomplete="off" class="layui-input" type="text" {notempty name="$member.user_number"}value="{$member.user_number}"{else /}value="{$num|number}"{/notempty}>
          </div>
        </div>

      <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block" style="max-width:600px;">
          <input name="user_name" lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input" type="text" {notempty name="$member.user_name"}value="{$member.user_name}"{/notempty}>
        </div>
      </div>

      {notempty name='info'}
      <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-block" style="max-width:600px;">
            <input name="user_password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" type="password" value="0123456789">
            *{$info}
          </div>
        </div>
      {/notempty}

      <div class="layui-form-item">
        <label class="layui-form-label">等级</label>
        <div class="layui-input-block" style="max-width:300px;">
          <select name="level" lay-verify="required">
            <option value="0"></option>
            {notempty name='member'}
              {volist name='level_cate' id='vo'}
                {if condition="$member.level==$vo.level "}
                <option value="{$vo.level}" selected>{$vo.name}</option>
                {else /}
                <option value="{$vo.level}">{$vo.name}</option>
                {/if}
              {/volist}
              {else /}
              {volist name='level_cate' id='vo'}
                <option value="{$vo.level}">{$vo.name}</option>
              {/volist}
            {/notempty}
          </select>
        </div>
      </div>

      <div class="layui-form-item">
          <label class="layui-form-label">级别</label>
          <div class="layui-input-block" style="max-width:300px;">
            <select name="grade" lay-verify="required">
              <option value=""></option>
              {notempty name='member.grade'}
                {volist name='grade' id='v'}
                  {if condition="$member.grade==$v.grade"}
                    <option value="{$v.grade}" selected>{$v.name}</option>
                  {else/}
                    <option value="{$v.grade}">{$v.name}</option>
                  {/if}
                {/volist}
              {else /}
                {volist name='grade' id='v'}
                  <option value="{$v.grade}">{$v.name}</option>
                {/volist}
              {/notempty}
            </select>
          </div>
        </div>

      <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="mobile" autocomplete="off" placeholder="请输入手机号" class="layui-input" type="text" {notempty name="$member.mobile"}value="{$member.mobile}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" style="max-width:300px;">
          <select name="sex" lay-verify="required">
            <option value=""></option>
            {notempty name='member.sex'}
              {if condition="$member.sex==1"}
              <option value="0">女</option>
              <option value="1" selected>男</option>
              {else /}
              <option value="0" selected>女</option>
              <option value="1">男</option>
              {/if}
            {else /}
            <option value="0">女</option>
            <option value="1" selected>男</option>
            {/notempty}
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">推荐人</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="refree" autocomplete="off" placeholder="请输入推荐人编号" class="layui-input" type="text" {notempty name="$member"}value="{$member.refree}" readonly {/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">节点人</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="refree_node" autocomplete="off" placeholder="请输入节点人编号" class="layui-input" type="text" {notempty name="$prename"}value="{$prename}"  {/notempty}  {notempty name="$member"}value="{$member.refree_node}" readonly {/notempty}>
        </div>
      </div>
      {notempty name='member'}
            {else /}
      <div class="layui-form-item">
        <label class="layui-form-label">位置</label>
        <div class="layui-input-block" style="max-width:300px;">
        
            <select name="pos" lay-verify="required">
            <option value="1" {if condition="$pos1==1"} selected {/if}>左区</option>
            <option value="2"  {if condition="$pos1==2"} selected {/if}>右区</option>
            
          </select>
          
        </div>
      </div>
      {/notempty}
      <!--<div class="layui-form-item">
        <label class="layui-form-label">余额</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="price" autocomplete="off" placeholder="请谨慎设置余额" class="layui-input" type="text" {notempty name="$member.price"}value="{$member.price}"{/notempty}>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">奖金余额</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="bonus" autocomplete="off" placeholder="请谨慎设置余额" class="layui-input" type="text" {notempty name="$member.bonus"}value="{$member.bonus}"{/notempty}>
        </div>
      </div>-->

      <div class="layui-form-item">
        <label class="layui-form-label">银行卡号</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="bank" autocomplete="off" placeholder="请设置银行卡号" class="layui-input" type="text" {notempty name="$member.bank"}value="{$member.bank}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">银行名称</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="bank_name" autocomplete="off" placeholder="请输入银行名称" class="layui-input" type="text" {notempty name="$member.bank_name"}value="{$member.bank_name}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开户名</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="account_name" autocomplete="off" placeholder="请输入开户名" class="layui-input" type="text" {notempty name="$member.account_name"}value="{$member.account_name}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">开户行</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="account_bank" autocomplete="off" placeholder="请输入开户行" class="layui-input" type="text" {notempty name="$member.account_bank"}value="{$member.account_bank}"{/notempty}>
        </div>
      </div>

      {notempty name="$member.id"}
      <input type="hidden" name="id" value="{$member.id}">
      {/notempty}
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>
    <script>
      layui.use(['layer', 'form'], function() {
          var layer = layui.layer,
              $ = layui.jquery,
              form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  $.ajax({
                      url:"{:url('admin/member/membereditapi')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                          if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>
  </div>
</body>
</html>

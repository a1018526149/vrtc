<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
        <div class="layui-tab">
                <ul class="layui-tab-title">
                  <li class="layui-this">奖金设置</li>
                </ul>
              </div> 
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">
        <TABLE class="layui-table" lay-size="sm">
          <TBODY>
           <TR>
            <TD width="9%" align="left" valign="middle" bgColor="#FBFDFF"><strong>当前奖金池</strong></TD>
            <TD width="18%" align="left" valign="middle" bgColor="#FBFDFF" ><input name="hcrate" type="text" value="{$setting.hcrate}"  size="15">元</TD>
            </TR>
            <TR>
                <TD width="9%" align="left" valign="middle" bgColor="#FBFDFF"><strong>奖金转K</strong></TD>
                <TD width="18%" align="left" valign="middle" bgColor="#FBFDFF" >奖金池以<input name="dbrate" type="text" value="{$setting.dbrate}"  size="15">元生成一个单位K</TD>
                </TR>
                <TR>
                    <TD width="9%" align="left" valign="middle" bgColor="#FBFDFF"><strong>当前K</strong></TD>
                    <TD width="18%" align="left" valign="middle" bgColor="#FBFDFF" >当前<input name="recommend" type="text" value="{$setting.recommend}"  size="15">K</TD>
                    </TR>
            <TD background="images/tab_19.gif" colspan="2" align="center" valign="middle">
              <input type="hidden" name="id" value="{$setting.id}">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            </TD>
            </TR>
            </table></TD>
          </TR>
        </TABLE>
        <br>
        <br>
        </form>

      



    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>
    <script>
      layui.use(['layer', 'form'], function() {
          var layer = layui.layer,
              $ = layui.jquery,
              form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  
                  $.ajax({
                      url:"{:url('admin/system/editApi')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                         if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>
  </div>
</body>
</html>
